<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Smax Stock Market Stats
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/css/now-ui-dashboard.css" rel="stylesheet" />
  
  <script src={{url_for('static', filename='js/index.js')}} sync defer></script>
  <link rel="stylesheet" href={{url_for('static', filename='css/index.css')}}>

  <script data-ad-client="ca-pub-5157564957833934" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5157564957833934" crossorigin="anonymous"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-82MQPS89WQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-82MQPS89WQ');
  </script>
  {% block head %}
  
  {% endblock %}
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href={{ url_for('home') }} class="simple-text logo-normal">
          Smax Stock Market Analysis
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li class="{{'active' if request.path in ['/home', '/'] }}">
            <a href={{ url_for('home') }}>
              <i class="now-ui-icons design_app"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="{{'active' if request.path == "/stock-finder" }}">
            <a href={{ url_for('stock_finder') }}>
              <i class="now-ui-icons location_map-big"></i>
              <p>Stock Finder</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-lg">
        <canvas id="bigDashboardChart"></canvas>
      </div>
      <div class="content">
        {% block content %}
        
        {% endblock %}
      </div>
      <footer class="footer">
        <div class=" container-fluid ">
          <div class="copyright" id="copyright">
            &copy; <script>
              document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
            </script>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/core/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/core/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/core/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/plugins/chartjs.min.js"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://cdn.jsdelivr.net/npm/now-ui-dashboard@1.0.1/assets/js/now-ui-dashboard.min.js" type="text/javascript"></script>
  
</body>

</html>
